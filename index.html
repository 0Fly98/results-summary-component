<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <style>
        .attribution { font-size: 13px; text-align: center;}
        .attribution a { color: hsl(228, 45%, 44%);}
    </style>
</head>
<body>
    <div class="main">
        <div class="main-content">
            <div class="left-content">
                <h3>Your Result</h3>
                <div class="final-result">
                    <span>76</span>
                    of 100
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right-content">
                <h3>Summary</h3>
                <div class="box-result">
                    <div class="type-of-result"><img src="image/icon-reaction.svg">Reaction</div>
                    <div class="score="><span>80</span> / 100</div>
            </div>
        <div class="box-result">
            <div class="score"><span>92</span></div>
        </div>
        <div class="box-result">
            <div class="type-of-result"><span>61</span> / 100</div>
        </div>
        <div class="box-result">
            <div class="box-result">img src="image/icon-visual</div>
        </div>
        </div>
    </div>
    <div class="attribution">
        challenge by <a href="https://www.frontendmentor.io?refchallenge" target="_blank">Frontend Mentor</a>.
        coded by <a href="#">Joshua</a>.
    </div>

</html>
